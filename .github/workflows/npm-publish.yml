# This workflow will build and publish a package to npm when a release is created
# For more information see: https://docs.github.com/de/actions/publishing-packages/publishing-nodejs-packages

name: npm publish

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Publish package
        run: npm publish --tag ${{ github.event.release.prerelease && 'next' || 'latest' }}
